<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VQ Segmentations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .caption {
      margin-top: 8px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>VQ Segmentation Visualizations</h1>
  <div class="gallery">
    <!-- Example image item -->
    <div class="item">
      <img src="visuals/sample_1.png" alt="sample_1">
      <div class="caption">sample_1</div>
    </div>
    <div class="item">
      <img src="visuals/sample_2.png" alt="sample_2">
      <div class="caption">sample_2</div>
    </div>
    <!-- Add more images here -->
  </div>
</body>
</html>
